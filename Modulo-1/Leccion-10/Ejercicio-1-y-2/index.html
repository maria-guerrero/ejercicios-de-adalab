<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles/style.css">
    
</head>
<body>

    <form class="fomru" action="https://adalab-server-form.herokuapp.com/" method="post">

        <div class="formularioPosicion">

        <label for="firstName">Nombre</label>
        <input placeholder="Escribe aquí tu nombre" id="firstName" type="text" name="firstName" required />

        <label for="lastName">Apellido</label>
        <input placeholder="Escribe aquí tus apellidos..." id="lastName" type="text" name="lastName" />

        <label for="emailAdress">Email</label>
        <input id="emailAdress" type="email" name="emailAdress" required />

        <label for="telephone">Teléfono</label>
        <input id="telephone" type="tel" name="telephone" required />

        <label for="adress">Dirección</label>
        <input placeholder="Calle..." id="adress" type="text" name="adress" required />

        <label for="province">Provincia</label>
        <input id="province" type="text" name="province" required value="Madrid" />

        <label for="country">País</label>
        <input id="country" type="text" name="country" required value="España" />

        <label for="dni">DNI</label>
        <input id="dni" type="text" name="dni" required />

        <label for="password">Contraseña</label>
        <input placeholder="********" id="password" type="password" name="password" required />

        <label for="confirmPassword">Confirmar contraseña</label>
        <input placeholder="********" id="confirmPassword" type="password" name="confirmPassword" required />

        <input type="submit" value="Enviar info" />

        </div>
    </form>

</body>
</html>
