<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas horizontales</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <h4>Lista sin estilos:</h4>
    <ul>
        <li>Home</li>
        <li>Contact</li>
        <li>Product</li>
        <li>About</li>
        <li>More</li>
    </ul>

    <h4>Lista con estilos:</h4>
    <ul>
        <li class="container">Home</li>
        <li class="container">Contact</li>
        <li class="container">Product</li>
        <li class="container">About</li>
        <li class="container">More</li>
    </ul>
</body>

</html>
